<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants Profile</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Add a tenant by filling out the details below.</h1>
    <form class="regDetails">
        <p>Enter first name:<input type="text" placeholder="First Name" id="fName" required></p>
        <p>Enter second name:<input type="text" placeholder="Last Name" id="lName" required></p>
        <p>Enter phone number: <input type="number" id="phoneNum" required></p>
        <p>Enter tenant's ID Number: <input type="number" id="idNum" required></p>
        <p>House Assigned: <input type="text" id="hNumber" required></p>
        <p><input type="submit"></p>
    </form>
    <div>
        <p>List of all tenants:</p>
        <div class="myTenants">

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
